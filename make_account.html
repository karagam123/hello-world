<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Make Account </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/account.css" rel="stylesheet">
 </head>
 
 <body>
 	<div class="container">
 		<div class="row">
 			<div class="span3">
 				<h1 class="title-color"> Jumbo <span class="brown"> Park </span></h1>
 			</div>
 			<div class="span7 offset2">
 				<form class="form-inline pad">
  					<input type="email" class="input-medium" placeholder="Email">
  					<input type="password" class="input-medium" placeholder="Password">
  					<label class="checkbox">
   						<input type="checkbox"> Remember me
  					</label>
  					<button type="submit" class="btn btn-primary pull-right">Sign in</button>
				</form>
 			</div>
 		</div>
 		</br>
 		<div class="row">
 			<div class="span6">
 				<div class="row">
 					<div class="span6">
 						<form class="form-inline smallpad" >
				  			<input type="text" class="input-large expand" placeholder="First Name">
				 			<input type="text" class="input-large expand" placeholder="Last Name">
						</form>
					</div>
				</div>
				<div class="row">
					<div class="span6">
						<input type="email" class="input2-large expand" placeholder="Your @tufts.edu email">
					</div>	
				</div>
				<div class="row">
					<div class="span6 smallpad">
						<input type="text" class="input2-large expand" placeholder="Username">
					</div>	
				</div>
				<div class="row">
					<div class="span6 smallpad">
						<input type="password" class="input2-large expand" placeholder="Password">
					</div>	
				</div>
				<div class="row">
					<div class="span6 smallpad">
						<input type="password" class="input2-large expand" placeholder="Re-enter Password">
					</div>	
				</div>
				<div class="row">
					<div class="span6 smallpad">
						 <button class="btn btn-large btn-block btn-primary" type="button">Sign Up!</button>
					</div>	
				</div>
			</div> 
			<div class="span6">
				<div class="row">
					<div class="span6">
						<h1> New to Jumbo Park? Sign up now to make an account. </h1>
					</div>
				</div>
			</div>
		</div>
		
 	</div>

 </body>
